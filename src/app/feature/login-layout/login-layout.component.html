<main class="main">
  <div class="main__card card">
    <div class="main__body card-body">
      <div class="main__titleContainer">
        <h5 class="main__title">Credi-Closet's</h5>
        <h5 class="main__subtitle">Cartago</h5>
      </div>
      <form class="main__body main__form" [formGroup]="formValue">
        <div class="main__formElement form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            formControlName="cedula"
          />
          <label for="floatingInput">Cédula</label>
        </div>
        <div class="main__formElement form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            formControlName="contrasenia"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <button
          class="btn btn-lg main__button"
          type="button"
          [disabled]="!formValue.valid"
          (click)="logIn()"
        >
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
</main>
