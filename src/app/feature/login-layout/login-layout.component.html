<router-outlet></router-outlet>
<main class="main">
  <div class="main__card card">
    <div class="main__body card-body">
      <img class="main__image" src="assets/images/logo.png" alt="logo" />
      <h5 class="main__title card-title">Iniciar sesión</h5>
      <form class="main__body main__form" [formGroup]="formValue">
        <div class="main__formElement form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            formControlName="cedula"
          />
          <label for="floatingInput">Cédula</label>
        </div>
        <div class="main__formElement form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            formControlName="password"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <button type="button" class="main__button btn btn-dark">
          Iniciar sesión
        </button>
      </form>
    </div>
  </div>
</main>
